name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [master]

jobs:
  generate_apps_list:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node env
        uses: actions/setup-node@v3.5.1
        with:
          node-version: ${{ matrix.node }}

      - name: Generate
        run: node testRunner.js
